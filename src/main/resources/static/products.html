<div class="container">
    <h1>Products</h1>

    <!-- Product Table -->
    <table id="productsTable" class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Seller</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- Script to fetch and populate the table -->
<script>
    $(document).ready(function () {
        // Fetch all products
        var username = 'user'
        var password = '1234'
        var creds = btoa(username + ':' + password);

        $.ajax({
            url: 'http://localhost:8080/products',
            method: 'GET',
            dataType: 'json',
            headers: {
                'Authorization': 'Basic ' + creds
            },
            success: function (response) {
                var products = response;
                var tableBody = $('#productsTable tbody');
                tableBody.empty();
                products.forEach(function (product) {
                    var row = '<tr>' +
                        '<td>' + product.id + '</td>' +
                        '<td>' + product.productname + '</td>' +
                        '<td>' + product.quantity + '</td>' +
                        '<td>' + product.seller + '</td>' +
                        '<td>' + product.price + '</td>' +
                        '</tr>';
                    tableBody.append(row);
                });
            },
            error: function (error) {
                console.log('Error:', error);
            }
        });
    });
</script>

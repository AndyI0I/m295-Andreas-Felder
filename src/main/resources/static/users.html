<div class="container">
    <h1>Users</h1>

    <!-- User Table -->
    <table id="usersTable" class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- Script to fetch and populate the table -->
<script>
    $(document).ready(function () {
        // Fetch all users
        $.ajax({
            url: 'http://localhost:8080/users',
            method: 'GET',
            dataType: 'json',
            success: function (response) {
                var users = response;
                var tableBody = $('#usersTable tbody');
                tableBody.empty();
                users.forEach(function (user) {
                    var row = '<tr>' +
                        '<td>' + user.id + '</td>' +
                        '<td>' + user.username + '</td>' +
                        '<td>' + user.email + '</td>' +
                        '</tr>';
                    tableBody.append(row);
                });
            },
            error: function (error) {
                console.log('Error:', error);
            }
        });
    });
</script>
